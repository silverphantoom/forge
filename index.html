<style>
/* ═══════════════════════════════════════
   FORGE v4.0 — Design System
   ═══════════════════════════════════════ */
:root {
  --bg: #0a0a0f;
  --surface: #141419;
  --surface-2: #1c1c24;
  --surface-3: #24242e;
  --border: rgba(255,255,255,0.07);
  --border-strong: rgba(255,255,255,0.12);
  --primary: #D4451A;
  --primary-hover: #e55230;
  --primary-soft: rgba(212,69,26,0.12);
  --primary-glow: rgba(212,69,26,0.25);
  --secondary: #F59E0B;
  --secondary-soft: rgba(245,158,11,0.12);
  --text: #f0f0f5;
  --text-secondary: #b0b0c0;
  --muted: #6b6b80;
  --success: #22c55e;
  --success-soft: rgba(34,197,94,0.12);
  --warning: #F59E0B;
  --warning-soft: rgba(245,158,11,0.12);
  --danger: #ef4444;
  --danger-soft: rgba(239,68,68,0.12);
  --info: #3b82f6;
  --info-soft: rgba(59,130,246,0.12);

  --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-mono: 'JetBrains Mono', monospace;

  --sp-1: 4px; --sp-2: 8px; --sp-3: 12px; --sp-4: 16px;
  --sp-5: 20px; --sp-6: 24px; --sp-8: 32px; --sp-10: 40px;
  --sp-12: 48px; --sp-16: 64px;

  --radius-xs: 6px; --radius-sm: 8px; --radius-md: 12px;
  --radius-lg: 16px; --radius-xl: 24px; --radius-full: 9999px;

  --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
  --shadow-md: 0 8px 24px rgba(0,0,0,0.4);
  --shadow-lg: 0 16px 48px rgba(0,0,0,0.5);
  --shadow-glow: 0 0 20px var(--primary-glow);

  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --ease-in-out: cubic-bezier(0.45, 0, 0.55, 1);
  --duration-fast: 0.15s;
  --duration: 0.25s;
  --duration-slow: 0.4s;

  --header-h: 56px;
  --nav-h: calc(64px + env(safe-area-inset-bottom, 0px));
}

/* ═══ Reset ═══ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
a { color: inherit; text-decoration: none; }
button { font: inherit; cursor: pointer; border: none; background: none; color: inherit; }
input, textarea, select { font: inherit; }
img { max-width: 100%; display: block; }

/* ═══ Scrollbar ═══ */
::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: var(--radius-full); }

/* ═══ Header ═══ */
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  height: var(--header-h);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 var(--sp-4);
  padding-top: env(safe-area-inset-top, 0px);
  background: rgba(10,10,15,0.85);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-bottom: 1px solid var(--border);
}
.header-title {
  font-size: 20px; font-weight: 700;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
}
.header-actions { display: flex; gap: var(--sp-2); align-items: center; }
.header-btn {
  width: 36px; height: 36px; border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  transition: background var(--duration-fast);
  position: relative;
}
.header-btn:hover { background: var(--surface-2); }
.header-btn svg { width: 20px; height: 20px; stroke: var(--text-secondary); fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; }
.notif-dot {
  position: absolute; top: 6px; right: 6px;
  width: 7px; height: 7px; border-radius: 50%;
  background: var(--primary); border: 2px solid var(--bg);
}

/* ═══ Main Content ═══ */
.main {
  padding-top: calc(var(--header-h) + env(safe-area-inset-top, 0px));
  padding-bottom: calc(var(--nav-h) + var(--sp-4));
  min-height: 100vh;
}

/* ═══ Tab Panels ═══ */
.tab-panel { display: none; padding: var(--sp-4); }
.tab-panel.active { display: block; animation: fadeInUp 0.3s var(--ease-out); }

/* ═══ Bottom Nav ═══ */
.nav {
  position: fixed; bottom: 0; left: 0; right: 0; z-index: 100;
  display: flex; align-items: stretch; justify-content: space-around;
  height: var(--nav-h);
  padding-bottom: env(safe-area-inset-bottom, 0px);
  background: rgba(10,10,15,0.9);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-top: 1px solid var(--border);
}
.nav-item {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center; gap: 2px;
  font-size: 10px; font-weight: 500; color: var(--muted);
  transition: color var(--duration-fast);
  padding: var(--sp-2) 0;
  -webkit-tap-highlight-color: transparent;
}
.nav-item svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; transition: stroke var(--duration-fast); }
.nav-item.active { color: var(--primary); }
.nav-item.active svg { stroke: var(--primary); }
.nav-item:active { transform: scale(0.92); }

/* ═══ Cards ═══ */
.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: var(--sp-4);
  transition: transform var(--duration) var(--ease-out), box-shadow var(--duration) var(--ease-out);
}
.card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
.card-flat { composes: card; }
.card-flat:hover { transform: none; box-shadow: none; }
.card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--sp-3); }
.card-title { font-size: 14px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

/* ═══ Stat Cards ═══ */
.stat-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: var(--sp-4);
  display: flex; flex-direction: column; gap: var(--sp-1);
}
.stat-card .stat-label { font-size: 12px; color: var(--muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.3px; }
.stat-card .stat-value { font-family: var(--font-mono); font-size: 28px; font-weight: 700; line-height: 1.1; }
.stat-card .stat-trend { font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: var(--sp-1); }
.stat-card .stat-trend.up { color: var(--success); }
.stat-card .stat-trend.down { color: var(--danger); }
.stat-icon {
  width: 36px; height: 36px; border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  margin-bottom: var(--sp-2);
}
.stat-icon svg { width: 18px; height: 18px; }

/* ═══ Stats Grid ═══ */
.stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--sp-3); }
@media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }

/* ═══ Buttons ═══ */
.btn {
  display: inline-flex; align-items: center; justify-content: center; gap: var(--sp-2);
  padding: var(--sp-3) var(--sp-5);
  border-radius: var(--radius-md); font-weight: 600; font-size: 14px;
  transition: all var(--duration-fast);
  -webkit-tap-highlight-color: transparent;
}
.btn:active { transform: scale(0.97); }
.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-hover); box-shadow: var(--shadow-glow); }
.btn-ghost { background: var(--surface-2); color: var(--text-secondary); border: 1px solid var(--border); }
.btn-ghost:hover { background: var(--surface-3); color: var(--text); }
.btn-danger { background: var(--danger-soft); color: var(--danger); }
.btn-sm { padding: var(--sp-2) var(--sp-3); font-size: 12px; border-radius: var(--radius-sm); }
.btn-icon { padding: var(--sp-2); border-radius: var(--radius-sm); }

/* ═══ Badges ═══ */
.badge {
  display: inline-flex; align-items: center; padding: 3px 10px;
  border-radius: var(--radius-full); font-size: 11px; font-weight: 600;
}
.badge-success { background: var(--success-soft); color: var(--success); }
.badge-warning { background: var(--warning-soft); color: var(--warning); }
.badge-danger { background: var(--danger-soft); color: var(--danger); }
.badge-info { background: var(--info-soft); color: var(--info); }
.badge-primary { background: var(--primary-soft); color: var(--primary); }

/* ═══ Form Elements ═══ */
.input, .textarea, .select {
  width: 100%;
  padding: var(--sp-3) var(--sp-4);
  background: var(--surface-2);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  color: var(--text);
  font-size: 14px;
  transition: border-color var(--duration-fast), box-shadow var(--duration-fast);
  outline: none;
}
.input:focus, .textarea:focus, .select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px var(--primary-soft);
}
.input::placeholder, .textarea::placeholder { color: var(--muted); }
.textarea { resize: vertical; min-height: 80px; }
.select { appearance: none; background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236b6b80' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E"); background-repeat: no-repeat; background-position: right 12px center; padding-right: 36px; }

/* ═══ Search ═══ */
.search-bar {
  display: flex; align-items: center; gap: var(--sp-3);
  padding: var(--sp-3) var(--sp-4);
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  margin-bottom: var(--sp-4);
}
.search-bar svg { width: 18px; height: 18px; stroke: var(--muted); flex-shrink: 0; }
.search-bar input { flex: 1; background: none; border: none; color: var(--text); font-size: 14px; outline: none; }
.search-bar input::placeholder { color: var(--muted); }

/* ═══ Chips ═══ */
.chip {
  display: inline-flex; align-items: center; gap: var(--sp-1);
  padding: var(--sp-1) var(--sp-3); border-radius: var(--radius-full);
  font-size: 11px; font-weight: 600;
  background: var(--surface-2); color: var(--text-secondary);
  border: 1px solid var(--border);
}
.chip.active { background: var(--primary-soft); color: var(--primary); border-color: var(--primary); }

/* ═══ Avatar ═══ */
.avatar {
  width: 40px; height: 40px; border-radius: var(--radius-full);
  display: flex; align-items: center; justify-content: center;
  font-weight: 700; font-size: 14px;
  background: var(--primary-soft); color: var(--primary);
  flex-shrink: 0;
}
.avatar-sm { width: 32px; height: 32px; font-size: 12px; }
.avatar-lg { width: 52px; height: 52px; font-size: 18px; }

/* ═══ List Items ═══ */
.list-item {
  display: flex; align-items: center; gap: var(--sp-3);
  padding: var(--sp-3) var(--sp-4);
  border-radius: var(--radius-md);
  transition: background var(--duration-fast);
  cursor: pointer;
}
.list-item:hover { background: var(--surface-2); }
.list-item:active { background: var(--surface-3); }
.list-item-content { flex: 1; min-width: 0; }
.list-item-title { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.list-item-sub { font-size: 12px; color: var(--muted); }
.list-item-end { font-size: 12px; color: var(--muted); text-align: right; flex-shrink: 0; }

/* ═══ Empty State ═══ */
.empty-state {
  display: flex; flex-direction: column; align-items: center;
  padding: var(--sp-12) var(--sp-4); text-align: center;
}
.empty-state svg { width: 64px; height: 64px; stroke: var(--surface-3); margin-bottom: var(--sp-4); }
.empty-state-title { font-size: 16px; font-weight: 600; margin-bottom: var(--sp-2); }
.empty-state-text { font-size: 13px; color: var(--muted); max-width: 280px; }

/* ═══ Chart Container ═══ */
.chart-container { position: relative; width: 100%; height: 200px; }

/* ═══ Section Headers ═══ */
.section-header {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: var(--sp-3); padding: 0 var(--sp-1);
}
.section-title { font-size: 16px; font-weight: 700; }
.section-link { font-size: 13px; color: var(--primary); font-weight: 600; }

/* ═══ Divider ═══ */
.divider { height: 1px; background: var(--border); margin: var(--sp-4) 0; }

/* ═══ Bottom Sheet ═══ */
.sheet-overlay {
  position: fixed; inset: 0; z-index: 200;
  background: rgba(0,0,0,0.5);
  opacity: 0; visibility: hidden;
  transition: opacity var(--duration), visibility var(--duration);
}
.sheet-overlay.open { opacity: 1; visibility: visible; }
.sheet {
  position: fixed; bottom: 0; left: 0; right: 0; z-index: 201;
  background: var(--surface);
  border-radius: var(--radius-xl) var(--radius-xl) 0 0;
  padding: var(--sp-4) var(--sp-4) calc(var(--sp-6) + env(safe-area-inset-bottom, 0px));
  transform: translateY(100%);
  transition: transform var(--duration-slow) var(--ease-out);
}
.sheet-overlay.open + .sheet, .sheet.open { transform: translateY(0); }
.sheet-handle {
  width: 36px; height: 4px; border-radius: var(--radius-full);
  background: var(--surface-3); margin: 0 auto var(--sp-4);
}
.sheet-title { font-size: 18px; font-weight: 700; margin-bottom: var(--sp-4); }

/* ═══ Kanban ═══ */
.kanban { display: flex; gap: var(--sp-3); overflow-x: auto; padding-bottom: var(--sp-3); -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory; }
.kanban::-webkit-scrollbar { display: none; }
.kanban-col { min-width: 280px; max-width: 320px; flex-shrink: 0; scroll-snap-align: start; }
.kanban-col-header { display: flex; align-items: center; justify-content: space-between; padding: var(--sp-3); margin-bottom: var(--sp-2); }
.kanban-col-title { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); }
.kanban-col-count { font-size: 11px; background: var(--surface-3); padding: 2px 8px; border-radius: var(--radius-full); color: var(--muted); }
.kanban-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  padding: var(--sp-3);
  margin-bottom: var(--sp-2);
  cursor: grab;
  transition: border-color var(--duration-fast), box-shadow var(--duration-fast);
}
.kanban-card:hover { border-color: var(--border-strong); box-shadow: var(--shadow-sm); }
.kanban-card:active { cursor: grabbing; }
.kanban-card-title { font-size: 13px; font-weight: 600; margin-bottom: var(--sp-1); }
.kanban-card-meta { display: flex; gap: var(--sp-2); align-items: center; font-size: 11px; color: var(--muted); }

/* ═══ Pipeline ═══ */
.pipeline { display: flex; gap: 2px; margin-bottom: var(--sp-4); border-radius: var(--radius-sm); overflow: hidden; }
.pipeline-stage { flex: 1; height: 6px; background: var(--surface-3); transition: background var(--duration-fast); }
.pipeline-stage.filled { background: var(--primary); }
.pipeline-stage.current { background: var(--secondary); }

/* ═══ Transaction Row ═══ */
.txn-row { display: flex; align-items: center; gap: var(--sp-3); padding: var(--sp-3) 0; }
.txn-row + .txn-row { border-top: 1px solid var(--border); }
.txn-icon { width: 36px; height: 36px; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.txn-details { flex: 1; min-width: 0; }
.txn-name { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.txn-category { font-size: 11px; color: var(--muted); }
.txn-amount { font-family: var(--font-mono); font-size: 14px; font-weight: 600; text-align: right; }
.txn-amount.income { color: var(--success); }
.txn-amount.expense { color: var(--danger); }

/* ═══ Skeleton Loading ═══ */
.skeleton {
  background: linear-gradient(90deg, var(--surface-2) 25%, var(--surface-3) 50%, var(--surface-2) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s ease-in-out infinite;
  border-radius: var(--radius-sm);
}

/* ═══ Animations ═══ */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* ═══ Utilities ═══ */
.flex { display: flex; } .flex-col { display: flex; flex-direction: column; }
.flex-between { display: flex; align-items: center; justify-content: space-between; }
.flex-center { display: flex; align-items: center; justify-content: center; }
.flex-wrap { flex-wrap: wrap; }
.items-center { align-items: center; }
.gap-1 { gap: var(--sp-1); } .gap-2 { gap: var(--sp-2); } .gap-3 { gap: var(--sp-3); } .gap-4 { gap: var(--sp-4); }
.mt-1 { margin-top: var(--sp-1); } .mt-2 { margin-top: var(--sp-2); } .mt-3 { margin-top: var(--sp-3); } .mt-4 { margin-top: var(--sp-4); }
.mb-1 { margin-bottom: var(--sp-1); } .mb-2 { margin-bottom: var(--sp-2); } .mb-3 { margin-bottom: var(--sp-3); } .mb-4 { margin-bottom: var(--sp-4); }
.p-1 { padding: var(--sp-1); } .p-2 { padding: var(--sp-2); } .p-3 { padding: var(--sp-3); } .p-4 { padding: var(--sp-4); }
.text-sm { font-size: 12px; } .text-base { font-size: 14px; } .text-lg { font-size: 16px; } .text-xl { font-size: 20px; }
.text-muted { color: var(--muted); } .text-secondary { color: var(--text-secondary); } .text-primary { color: var(--primary); }
.text-success { color: var(--success); } .text-danger { color: var(--danger); }
.font-mono { font-family: var(--font-mono); }
.font-semibold { font-weight: 600; } .font-bold { font-weight: 700; }
.truncate { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.w-full { width: 100%; }
.hidden { display: none !important; }
.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <span class="header-title">Forge</span>
  <div class="header-actions">
    <button class="header-btn" id="btn-search" aria-label="Search">
      <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="m21 21-4.35-4.35"/></svg>
    </button>
    <button class="header-btn" id="btn-notif" aria-label="Notifications">
      <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      <span class="notif-dot"></span>
    </button>
  </div>
</header>

<!-- Main Content -->
<main class="main">
  <!-- Dashboard -->
  <section id="tab-dashboard" class="tab-panel active"></section>

  <!-- Tasks -->
  <section id="tab-tasks" class="tab-panel"></section>

  <!-- Finance -->
  <section id="tab-finance" class="tab-panel"></section>

  <!-- Clients -->
  <section id="tab-clients" class="tab-panel"></section>

  <!-- More (loaded via sheet) -->
  <section id="tab-quote" class="tab-panel"></section>
  <section id="tab-leads" class="tab-panel"></section>
  <section id="tab-usage" class="tab-panel"></section>
  <section id="tab-notes" class="tab-panel"></section>
  <section id="tab-settings" class="tab-panel"></section>
</main>

<!-- Bottom Sheet Overlay -->
<div class="sheet-overlay" id="sheet-overlay"></div>
<div class="sheet" id="sheet-more">
  <div class="sheet-handle"></div>
  <div class="sheet-title">More</div>
  <div class="flex-col gap-1">

<script>
// Tab switching
document.querySelectorAll('.nav-item[data-tab]').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
    btn.classList.add('active');
    closeSheet();
  });
});

// More sheet
const overlay = document.getElementById('sheet-overlay');
const sheet = document.getElementById('sheet-more');
const navMore = document.getElementById('nav-more');

function openSheet() { overlay.classList.add('open'); sheet.classList.add('open'); }
function closeSheet() { overlay.classList.remove('open'); sheet.classList.remove('open'); }

navMore.addEventListener('click', () => {
  if (overlay.classList.contains('open')) closeSheet(); else openSheet();
});
overlay.addEventListener('click', closeSheet);

// Sheet tab items
document.querySelectorAll('.sheet .list-item[data-tab]').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
    closeSheet();
  });
});
</script>

<script>
// Render Canvas widget in dashboard
(function() {
  const canvasContainer = document.createElement('div');
  canvasContainer.id = 'canvas-widget-container';
  canvasContainer.style.cssText = 'margin-bottom: var(--sp-4);';
  
  // Find dashboard tab and insert after stats
  const dashboard = document.getElementById('tab-dashboard');
  if (dashboard && window.CanvasWidget && window.CANVAS_DATA) {
    const widget = window.CanvasWidget.create();
    canvasContainer.appendChild(widget);
    const stats = dashboard.querySelector('.stats-grid');
    if (stats && stats.nextElementSibling) {
      stats.parentNode.insertBefore(canvasContainer, stats.nextElementSibling);
    } else if (dashboard.firstChild) {
      dashboard.insertBefore(canvasContainer, dashboard.firstChild.nextSibling);
    }
  }
})();
</script>
