<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c44a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b2510;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b3d;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6b3d;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="anvil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0d0c8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>
  
  <!-- Subtle highlight arc top-left -->
  <ellipse cx="180" cy="160" rx="180" ry="140" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Anvil shape -->
  <g filter="shadow" transform="translate(256,248)">
    <!-- Anvil horn (left point) -->
    <path d="M-140,-20 Q-140,-55 -105,-55 L-60,-55 L-60,-20 Z" fill="url(#anvil)"/>
    
    <!-- Anvil body (main top face) -->
    <rect x="-60" y="-55" width="180" height="35" rx="4" fill="url(#anvil)"/>
    
    <!-- Anvil step (right side) -->
    <rect x="80" y="-55" width="50" height="55" rx="3" fill="url(#anvil)"/>
    
    <!-- Anvil waist -->
    <path d="M-40,-20 L-25,30 L95,30 L110,-20 Z" fill="url(#anvil)" opacity="0.92"/>
    
    <!-- Anvil base -->
    <rect x="-50" y="30" width="170" height="28" rx="6" fill="url(#anvil)" opacity="0.95"/>
  </g>
  
  <!-- Hammer above anvil -->
  <g transform="translate(256,248)" filter="shadow">
    <!-- Hammer handle (diagonal) -->
    <rect x="20" y="-165" width="8" height="90" rx="4" fill="#fff" opacity="0.9" transform="rotate(25, 24, -120)"/>
    
    <!-- Hammer head -->
    <rect x="-10" y="-108" width="55" height="24" rx="5" fill="#fff" transform="rotate(25, 24, -96)"/>
  </g>
  
  <!-- Spark particles -->
  <circle cx="200" cy="180" r="3.5" fill="#ffcc44" opacity="0.9"/>
  <circle cx="175" cy="165" r="2.5" fill="#ffaa22" opacity="0.8"/>
  <circle cx="225" cy="170" r="2" fill="#ffdd66" opacity="0.7"/>
  <circle cx="190" cy="150" r="2" fill="#ffcc44" opacity="0.6"/>
  <circle cx="215" cy="155" r="3" fill="#ffaa22" opacity="0.85"/>
  <circle cx="240" cy="160" r="1.5" fill="#ffdd66" opacity="0.5"/>
  
</svg>
